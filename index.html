<!-- Train Scheduler - index.html -->

<!DOCTYPE html>

<html lang="US">
  <head>
    <meta charset="UTF-8" />

    <title>Train Scheduler</title>
    <!-- --------------------------------------------------------- -->

    <!-- Proper rendering for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Reset Style CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Anton|Orbitron&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Font Awesome -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <!-- JQuery -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
  </head>

  <body>
    <div class="jumbotron">
      <h1
        class="text-center TrainScheduler-Title"
        style="font-family: 'Merriweather', serif; font-size: calc(16px + 2.5vw);"
      >
        Anytime is Train Time
      </h1>
      <h2
        class="text-center TrainScheduler-Subtitle"
        style="font-family: 'Merriweather', serif; font-size:calc(16px + 0.6vw);"
      >
        Choo Choo. Chee Chee.
      </h2>
    </div>

    <div class="table-responsive">
      <table class="table" id="train-scheduler" style="margin-bottom: 0;">
        <thead class="thead-dark">
          <tr>
            <th
              colspan="5"
              scope="col"
              style="background-color: #077abc; border: 0px;"
            >
              Current Train Schedule
            </th>
          </tr>
        </thead>
        <thead id="train-scheduler-header" style="font-weight:bold">
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody id="train-scheduler-body">
          <tr>
            <th scope="row">Trenton Express</th>
            <td>Trenton</td>
            <td>25</td>
            <td>05:35 PM</td>
            <td>10</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- ***************************************************************** -->
    <br />

    <form id="frmTrainInput" action="#" method="event.preventDefault()">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th
              scope="col top_row"
              style="background-color: #077abc; border: 0px;"
            >
              Add Train
            </th>
          </tr>
        </thead>
      </table>
      <div class="form-group">
        <label for="InputName">Train Name</label>
        <input
          type="text"
          class="form-control"
          id="InputTrainName"
          aria-describedby="NameHelp"
          placeholder="Train Name"
          required
        />
        <small id="NameHelp" class="form-text text-muted"
          >Please enter the train name here!</small
        >
      </div>
      <div class="form-group">
        <label for="InputDestination">Destination</label>
        <input
          type="text"
          class="form-control"
          id="InputDestination"
          placeholder="Destination"
          required
        />
      </div>
      <div class="form-group">
        <label for="InputFirstTrain"
          >First Train Time (HH:mm - military time)</label
        >
        <input
          type="text"
          pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]"
          id="InputFirstTrain"
          placeholder="HH:mm"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="InputFrequency">Frequency (min)</label>
        <input
          type="text"
          pattern="([0-5]{1}[0-9]{1})"
          id="InputFrequency"
          placeholder="mm"
          class="form-control"
          required
        />
      </div>
      <!--<button type="submit">
        Submit
      </button>-->
      <button type="submit" class="btn btn-primary" id="submitTrain">
        Submit
      </button>
    </form>

    <!-- JavaScript -->
    <script src="assets/javascript/logic.js"></script>
  </body>
</html>
