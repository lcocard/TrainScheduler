<!-- Train Scheduler - index.html -->

<!DOCTYPE html>

<html lang="US">
  <head>
    <meta charset="UTF-8" />

    <title>Train Scheduler</title>
    <!-- --------------------------------------------------------- -->

    <!-- Proper rendering for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Reset Style CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Anton|Orbitron&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Font Awesome -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <!-- JQuery -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  </head>

  <body>
    <div class="jumbotron">
      <h1
        class="text-center TrainScheduler-Title"
        style="font-family: 'Merriweather', serif; font-size: calc(16px + 2.5vw);"
      >
        Anytime is Train Time
      </h1>
      <h2
        class="text-center TrainScheduler-Subtitle"
        style="font-family: 'Merriweather', serif; font-size:calc(16px + 0.6vw);"
      >
        Choo Choo. Chee Chee.
      </h2>
    </div>

    <table class="table" style="margin-bottom: 0;">
      <thead class="thead-dark">
        <tr>
          <th scope="row" style="background-color: #077abc; border: 0px;">
            Current Train Schedule
          </th>
          <!--<th scope="col" style="background-color: #077abc; border: 0px;"></th>
          <th scope="col" style="background-color: #077abc; border: 0px;"></th>
          <th scope="col" style="background-color: #077abc; border: 0px;"></th>
          <th scope="col" style="background-color: #077abc; border: 0px;"></th>-->
        </tr>
        </tr>
      </thead>

    <table class="table">


      <thead style="font-weight:800">
        <tr>
          <th scope="col">Train Name</th>
          <th scope="col">Destination</th>
          <th scope="col">Frequency (min)</th>
          <th scope="col">Next Arrival</th>
          <th scope="col">Minutes Away</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Trenton Express</th>
          <td>Trenton</td>
          <td>25</td>
          <td>05:35 PM</td>
          <td>10</td>
        </tr>
      </tbody>
    </table>
    </table>
    <br />

    <form>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th
              scope="col top_row"
              style="background-color: #077abc; border: 0px;"
            >
              Add Train
            </th>
          </tr>
        </thead>
      </table>
      <div class="form-group">
        <label for="InputName">Train Name</label>
        <input
          type="text"
          class="form-control"
          id="InputName"
          aria-describedby="NameHelp"
          placeholder="Train Name"
          style="width: 98%"
        />
        <small id="NameHelp" class="form-text text-muted"
          >Please enter the train name here!</small
        >
      </div>
      <div class="form-group">
        <label for="InputDestination">Destination</label>
        <input
          type="text"
          class="form-control"
          id="InputDestination"
          placeholder="Destination"
          style="width: 98%"
        />
      </div>
      <div class="form-group">
        <label for="InputFirstTrain"
          >First Train Time (HH:mm - military time)</label
        >
        <input
          type="text"
          class="form-control"
          id="InputFirstTrain"
          placeholder="First Train Time"
          style="width: 98%"
        />
      </div>
      <div class="form-group">
        <label for="InputFrequency">Frequency (min)</label>
        <input
          type="text"
          class="form-control"
          id="InputFrequency"
          placeholder="Frequency (min)"
          style="width: 98%"
        />
      </div>
      <button type="submit" class="btn btn-primary submitTrain">Submit</button>
    </form>
  </body>
</html>
